<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title th:text="${title}"></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">    
  </head>
  <body>
    
    <h1 th:text="${title}" > </h1>
    <ul> 
      <li th:text="${user.name}"></li>
      <li th:text="${user.lastname}"></li>
      <li th:if="${user.email}" th:text="${user.email}"></li> 
      <li th:if="${user.email==null}" th:text="${'no tiene email'}"></li> 
    </ul>

    <a th:href="@{/list}">ver listado</a><br>
    <a th:href="@{'/api/params/foo?message='+${title}}">ver mensaje</a><br>    
    <a th:href="@{/api/params/bar(text='hola como estas', code= 5487)}">ver bar mix 2 param</a><br>
    <a th:href="@{/api/var/baz/Hola algun mensaje}">ver var path variable </a><br>
      
    <script src="" async defer></script>
  </body>
</html>
